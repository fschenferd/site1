<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fernanda Schenferd</title>
  <meta name="description" content="Street photography portfolio by Fernanda Schenferd." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Cormorant+Garamond:wght@400;500&family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <div class="splash-card">
      <h1>FERNANDA SCHENFERD</h1>
      <p id="tagline">IMAGES FROM THE EDGE OF THE REAL</p>
      <button id="enter">ENTER</button>
    </div>
  </div>

  <!-- HEADER -->
  <header id="header">
    <nav>
      <a href="#work">WORK</a>
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </header>

  <!-- WORK -->
 <main id="work" class="work-strip" aria-label="Work">
  <section class="project">
    <a href="#" data-project="on-seeing" class="card">
      <div class="card-media">
        <img src="images/on-seeing/01.jpg" alt="On Seeing">
      </div>
      <div class="card-meta">
        <div class="card-title">ON SEEING</div>
      </div>
    </a>
  </section>

  <section class="project">
    <a href="#" data-project="in-passing" class="card">
      <div class="card-media">
        <img src="images/in-passing/01.jpg" alt="In Passing">
      </div>
      <div class="card-meta">
        <div class="card-title">IN PASSING</div>
      </div>
    </a>
  </section>

  <section class="project">
    <a href="#" data-project="meanwhile" class="card">
      <div class="card-media">
        <img src="images/meanwhile/01.jpg" alt="Meanwhile">
      </div>
      <div class="card-meta">
        <div class="card-title">MEANWHILE</div>
      </div>
    </a>
  </section>
</main>


  <!-- VIEWER -->
  <div id="viewer" hidden>
    <img id="viewer-img" alt="">
    <div id="counter"></div>
  </div>

  <!-- ABOUT -->
  <section id="about">
    <p>Street photography portfolio.</p>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <a href="mailto:hello@fernandaschenferd.com.br">
      hello@fernandaschenferd.com.br
    </a>
  </section>

  <!-- Scripts -->
 <script src="js/app.js"></script>


</body>
</html>
